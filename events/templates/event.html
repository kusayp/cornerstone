{% extends "base.html" %} 
{% load staticfiles %}
{% block body %}<body class="bg-white_brick_wall">{% endblock %}
{% block content %}
  <main class="main main--subpage main--events">
        <!-- BEGIN BREADCRUMBS-->
        <nav class="breadcrumbs">
          <div class="container">
            <ul>
              <li class="breadcrumbs__item"><a href="{% url 'home' %}" class="breadcrumbs__link">Home</a></li>
              <li class="breadcrumbs__item">{{ title }}</li>
            </ul>
          </div>
        </nav>
        <!-- END BREADCRUMBS-->
        <!-- BEGIN MAIN HEAD-->
        <header class="main__head">
          <h1 class="main__title">{{ title }}</h1>
        </header>
        <!-- END MAIN HEAD-->
        <div class="container">
          <div class="main__wrap">
            <!-- BEGIN MAIN CONTENT-->
            <div class="main__content">
              <!-- END WIDGET-->
              <!-- BEGIN WIDGET-->
              <div class="widget js-widget widget--listing">
                <!-- END WIDGET HEADER-->
                <!-- BEGIN WIDGET CONTENT-->
                <div class="widget__content">
                  <div data-modifier="list" data-view="event" class="event event--list js-switch-view js-event">
                    <div class="listing listing--list" id="event-list">
                    {% include "ajax.html" %}
                    </div>
                  </div>
                </div>
                <!-- END WIDGET CONTENT-->
              </div>
            </div>
            <aside class="sidebar">
              <!-- BEGIN WIDGET-->
              <div class="widget js-widget widget--sidebar">
                <!-- BEGIN WIDGET HEADER-->
                <div class="widget__header">
                  <h3 class="widget__title js-widget-title">Inspiration</h3>
                </div>
                <!-- END WIDGET HEADER-->
                <!-- BEGIN WIDGET CONTENT-->
                {% for item in word %}
                <div class="widget__content">
                  <div class="event event--sidebar">
                    <div class="event__item">
                      <div class="event__details">
                        <div class="event__intro">
                          {{item.content | safe }}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
                <!-- END WIDGET CONTENT-->
              </div>
              <!-- END WIDGET-->
            </aside>
            <!-- END SIDEBAR-->
          </div>
        </div>
      </main>
}
{% endblock %}
{% block hymnjs %}<script type="text/javascript" src="{% static 'js/events.js' %}"></script>
<script type="text/javascript">
  console.log('test');
  $(document).ready(function() {
    console.log('test');
    events.init();
  });
</script>

{% endblock %}
