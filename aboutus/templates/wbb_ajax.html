{% for item in wwbs %}
                      <div class="listing__item"> 
                        <div class="post__item">
                          <div class="post__info">
                            <h3 class="post__name"><a href="blog_details.html">{{item.title | safe}}</a></h3>
                            <!-- <div class="post__intro">
                              <p>{{item.content | safe | truncatewords:30}}</p>
                            </div> --><button type="button" class="btn btn-primary" class="btn--link post__more" data-toggle="modal" data-target="#{{item.id}}" style="margin-left: 70px;margin-top: 10px;">Read more</button>
                          </div>
                          <div class="modal fade" id="{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">{{item.title | safe}}</h4>
                                </div>
                              <div class="modal-body">
                                {{item.content | safe }}
                              </div>
                    <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div> -->
                </div>
                </div>
                  </div>
                </div>
              </div>
              {% endfor %}
